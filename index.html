<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्रद्धा गहना गृह | Premium Jewelry in Birtamode, Jhapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #B4833E;
            --secondary: #E5B168;
            --dark: #1C1C1C;
            --light: #FFFFFF;
            --gray: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('classic-jewellers-bagodar-giridi.webp') no-repeat center/cover;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--light);
        }

        .hero-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            border: 1px solid var(--primary);
        }

        .btn:hover {
            background: transparent;
            color: var(--primary);
        }

        /* Featured Section */
        .featured {
            padding: 100px 0;
            background: var(--gray);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 48px;
            font-weight: 400;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .section-title p {
            font-size: 20px;
            color: var(--dark);
            max-width: 600px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: var(--light);
            position: relative;
            overflow: hidden;
        }

        .product-image {
            height: 400px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 30px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .product-info .price {
            color: var(--primary);
            font-size: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            nav ul {
                display: none;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="#" class="logo" style="font-family: 'Playfair Display', serif; letter-spacing: 1px; text-transform: uppercase;">Shraddha Jewel House</a>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#collection">Collection</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            
           
        </div>
    </section>

    <section class="featured" id="collection">
        <div class="container">
            <div class="section-title">
                <h2>Featured Collection</h2>
                <p>Each piece tells a story of craftsmanship and elegance</p>
            </div>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="neck.webp" alt="Gold Necklace">
                    </div>
                    <div class="product-info">
                        <h3>Royal Necklace</h3>
                        <p class="price"></p>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="jhumka.webp" alt="Gold Earrings">
                    </div>
                    <div class="product-info">
                        <h3>Classic Earrings</h3>
                        <p class="price"></p>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="brac.webp" alt="Gold Bracelet">
                    </div>
                    <div class="product-info">
                        <h3>Elegant Bracelet</h3>
                        <p class="price"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
